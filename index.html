<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>SceneVR â€“ Exercice 2 (Grab)</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>

  <!-- Locomotion (stick gauche + WASD desktop) -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@7.6.0/dist/aframe-extras.controls.min.js"></script>

  <!-- Physique (cannon driver) -->
  <script src="https://cdn.jsdelivr.net/npm/aframe-physics-system@4.0.1/dist/aframe-physics-system.min.js"></script>

  <!-- Super Hands (grab/release + interactions proches) -->
  <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-super-hands-component@5.0.2/dist/aframe-super-hands.min.js"></script>

  <script>
  // Rotation FLUIDE au stick droit (yaw)
  AFRAME.registerComponent('smooth-turn', {
    schema:{ speed:{default:140}, deadzone:{default:0.08} }, // degrÃ©s/s
    init(){
      this.x = 0;
      this.el.addEventListener('thumbstickmoved', e => { this.x = e?.detail?.x ?? 0; });
    },
    tick(t,dt){
      const rig = document.querySelector('#rig'); if(!rig) return;
      const x = this.x; if (Math.abs(x) < this.data.deadzone) return;
      const rot = rig.getAttribute('rotation') || {x:0,y:0,z:0};
      rot.y -= x * this.data.speed * (dt/1000); // mets + si tu prÃ©fÃ¨res l'autre sens
      rig.setAttribute('rotation', rot);
    }
  });

  // Accroupi logiciel (descend/monte le rig pour atteindre les objets)
  AFRAME.registerComponent('crouch-controls', {
    schema: {
      amount:   {default: 0.6},
      mode:     {default: 'hold'}, // 'hold' ou 'toggle'
      key:      {default: 'KeyC'},
      button:   {default: 'thumbstick'} // clic du stick
    },
    init(){
      const rig = this.el;
      this.baseY  = rig.object3D.position.y;
      this.target = this.baseY;
      this.state  = false;

      window.addEventListener('keydown', (e)=>{
        if (e.code !== this.data.key) return;
        this.state = (this.data.mode==='toggle') ? !this.state : true;
        this._updateTarget();
      });
      window.addEventListener('keyup', (e)=>{
        if (e.code !== this.data.key) return;
        if (this.data.mode==='hold'){ this.state=false; this._updateTarget(); }
      });

      const bindBtn = (el, name) => {
        if (!el) return;
        const down = ()=>{ this.state = (this.data.mode==='toggle') ? !this.state : true;  this._updateTarget(); };
        const up   = ()=>{ if (this.data.mode==='hold'){ this.state=false; this._updateTarget(); } };
        el.addEventListener(name+'down', down);
        el.addEventListener(name+'up',   up);
        if (name==='thumbstick'){ el.addEventListener('thumbstickdown', down); el.addEventListener('thumbstickup', up); }
      };
      bindBtn(document.getElementById('left'),  this.data.button);
      bindBtn(document.getElementById('right'), this.data.button);
    },
    _updateTarget(){ this.target = this.state ? (this.baseY - this.data.amount) : this.baseY; },
    tick(t,dt){
      const pos = this.el.object3D.position;
      pos.y += (this.target - pos.y) * Math.min(1, (dt/1000)*10);
    }
  });
  </script>

  <style>
    html,body{margin:0;height:100%}
    a-scene{position:fixed;inset:0}
    .hud{position:fixed;left:12px;top:12px;padding:8px 12px;background:#0008;color:#fff;border-radius:8px;font-family:system-ui}
  </style>
</head>
<body>
  <div class="hud">
    ðŸŽ® Gauche = se dÃ©placer (stick/WASD) Â· Droite = tourner (smooth) Â·
    Accroupi = <b>C</b> / <b>clic stick</b> Â· <b>Grip</b> = saisir/relÃ¢cher
  </div>

  <a-scene
    renderer="antialias:true; colorManagement:true; logarithmicDepthBuffer:true; sortTransparentObjects:true"
    shadow="type: pcfsoft"
    physics="driver: cannon; gravity: -9.8; debug: false">

    <!-- Sol (statique) -->
    <a-entity id="ground"
              geometry="primitive:plane; width:40; height:40"
              rotation="-90 0 0"
              material="color:#7da07d; roughness:1; metalness:0"
              shadow="receive:true"
              static-body></a-entity>

    <!-- Objets GRABBABLES (dynamiques) -->
    <a-box class="grabbable"
           position="-1 0.5 -3" depth="1" height="1" width="1"
           material="color:#c94f4f; roughness:0.8; metalness:0.2"
           shadow="cast:true; receive:true"
           dynamic-body="mass: 1; shape: box"></a-box>

    <a-sphere class="grabbable"
              position="1 1 -2.5" radius="0.5"
              material="color:#4f79c9; roughness:0.6; metalness:0.2"
              shadow="cast:true; receive:true"
              dynamic-body="mass: 0.5; shape: sphere"></a-sphere>

    <!-- LumiÃ¨res -->
    <a-entity light="type:ambient; intensity:0.35; color:#fff"></a-entity>
    <a-entity id="sun"
              light="type:directional; intensity:1; castShadow:true; shadowBias:-0.0003"
              position="5 8 3" rotation="-45 30 0"></a-entity>

    <a-sky color="#ECECEC"></a-sky>

    <!-- RIG + camÃ©ra + contrÃ´leurs -->
    <a-entity id="rig" position="0 0 5" rotation="0 0 0"
              movement-controls="speed: 0.2; fly: false"
              crouch-controls="amount:0.6; mode:hold; key:KeyC; button:thumbstick">

      <!-- CamÃ©ra (VR: HMD, Desktop: souris) -->
      <a-entity id="head" camera position="0 1.6 0" look-controls="pointerLockEnabled:true"></a-entity>

      <!-- ContrÃ´leurs (gÃ©nÃ©riques). Sur Quest rÃ©el: passe Ã  meta-touch-controls -->
      <!-- super-hands + sphere-collider = grab de proximitÃ©, grip = prise/relÃ¢che -->
      <a-entity id="left"
                laser-controls="hand: left"
                sphere-collider="objects: .grabbable"
                super-hands="colliderEvent: collisions;
                             grabStartButtons: gripdown; grabEndButtons: gripup">
      </a-entity>

      <a-entity id="right"
                laser-controls="hand: right"
                sphere-collider="objects: .grabbable"
                super-hands="colliderEvent: collisions;
                             grabStartButtons: gripdown; grabEndButtons: gripup"
                smooth-turn="speed: 140; deadzone: 0.08">
      </a-entity>

    </a-entity>

    <!-- WebXR -->
    <a-entity webxr="optionalFeatures: local-floor, bounded-floor"></a-entity>

  </a-scene>
</body>
</html>
