<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>SceneVR â€“ Exercice 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- Locomotion "clÃ© en main" (stick gauche) -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@7.6.0/dist/aframe-extras.controls.min.js"></script>

  <script>
    /* Snap-turn simple: tourne le rig de Â±30Â° quand le stick droit est poussÃ© */
    AFRAME.registerComponent('snap-turn', {
      schema: { angle: {default: 30}, threshold: {default: 0.7}, cooldownMs: {default: 250} },
      init() {
        this._ready = true;
        this.el.addEventListener('thumbstickmoved', (e) => {
          const x = e.detail && typeof e.detail.x === 'number' ? e.detail.x : 0;
          if (!this._ready || Math.abs(x) < this.data.threshold) return;
          const rig = document.querySelector('#rig');
          if (!rig) return;
          const rot = rig.getAttribute('rotation') || {x:0,y:0,z:0};
          // x>0 = stick Ã  droite => tourner Ã  droite (sens horaire)
          rot.y += (x > 0 ? -this.data.angle : this.data.angle);
          rig.setAttribute('rotation', rot);
          this._ready = false;
          setTimeout(() => this._ready = true, this.data.cooldownMs);
        });
      }
    });
  </script>

  <style>
    html,body{margin:0;height:100%}
    a-scene{position:fixed;inset:0}
    .hud{position:fixed;left:12px;top:12px;padding:8px 12px;background:#0008;color:#fff;border-radius:8px;font-family:system-ui}
  </style>
</head>
<body>
  <div class="hud">ðŸŽ® Stick gauche = se dÃ©placer | Stick droit = tourner (snap-turn)</div>

  <a-scene
    renderer="antialias:true; physicallyCorrectLights:true; colorManagement:true; logarithmicDepthBuffer:true; sortTransparentObjects:true"
    shadow="type: pcfsoft">

    <!-- Sol -->
    <a-entity id="ground" geometry="primitive:plane; width:40; height:40"
              rotation="-90 0 0"
              material="color:#7da07d; roughness:1; metalness:0"
              shadow="receive:true"></a-entity>

    <!-- Objets -->
    <a-box position="-1 0.5 -3" depth="1" height="1" width="1"
           material="color:#c94f4f; roughness:0.8; metalness:0.2"
           shadow="cast:true; receive:true"></a-box>
    <a-sphere position="1 1 -2.5" radius="1"
              material="color:#4f79c9; roughness:0.6; metalness:0.2"
              shadow="cast:true; receive:true"></a-sphere>

    <!-- LumiÃ¨res -->
    <a-entity light="type:ambient; intensity:0.35; color:#fff"></a-entity>
    <a-entity id="sun"
              light="type:directional; intensity:1; castShadow:true; shadowBias:-0.0003"
              position="5 8 3" rotation="-45 30 0"></a-entity>

    <a-sky color="#ECECEC"></a-sky>

    <!-- RIG + camÃ©ra + contrÃ´leurs -->
    <!-- movement-controls = dÃ©placement au stick gauche + clavier (desktop) -->
    <a-entity id="rig" position="0 0 5" rotation="0 0 0"
              movement-controls="speed: 0.2; fly: false">

      <!-- CamÃ©ra Ã  ~1.6m, look-controls = souris (desktop) + HMD (VR) -->
      <a-entity id="head" camera position="0 1.6 0" look-controls="pointerLockEnabled:true"></a-entity>

      <!-- ContrÃ´leurs trackÃ©s (gÃ©nÃ©riques). Pour Quest rÃ©el, tu peux passer Ã  meta-touch-controls -->
      <a-entity id="left"
                laser-controls="hand: left">
      </a-entity>

      <a-entity id="right"
                laser-controls="hand: right"
                snap-turn="angle: 30; threshold: 0.7; cooldownMs: 250">
      </a-entity>
    </a-entity>

    <!-- WebXR -->
    <a-entity webxr="optionalFeatures: local-floor, bounded-floor"></a-entity>

  </a-scene>
</body>
</html>
