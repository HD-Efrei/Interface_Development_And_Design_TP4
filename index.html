<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8" />
  <title>SceneVR â€“ Exercice 1</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <!-- Locomotion (stick gauche + WASD desktop) -->
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@7.6.0/dist/aframe-extras.controls.min.js"></script>

  <script>
  // Rotation FLUIDE au stick droit (yaw)
  AFRAME.registerComponent('smooth-turn', {
    schema:{ speed:{default:140}, deadzone:{default:0.08} }, // degrÃ©s/s
    init(){
      this.x = 0;
      this.el.addEventListener('thumbstickmoved', e => { this.x = e?.detail?.x ?? 0; });
    },
    tick(t,dt){
      const rig = document.querySelector('#rig'); if(!rig) return;
      const x = this.x; if (Math.abs(x) < this.data.deadzone) return;
      const rot = rig.getAttribute('rotation') || {x:0,y:0,z:0};
      rot.y -= x * this.data.speed * (dt/1000); // mets + si tu prÃ©fÃ¨res l'autre sens
      rig.setAttribute('rotation', rot);
    }
  });
  </script>

  <style>
    html,body{margin:0;height:100%}
    a-scene{position:fixed;inset:0}
    .hud{position:fixed;left:12px;top:12px;padding:8px 12px;background:#0008;color:#fff;border-radius:8px;font-family:system-ui}
  </style>
</head>
<body>
  <div class="hud">ðŸŽ® Stick gauche = se dÃ©placer | Stick droit = tourner (smooth)</div>

  <a-scene
    renderer="antialias:true; colorManagement:true; logarithmicDepthBuffer:true; sortTransparentObjects:true"
    shadow="type: pcfsoft">

    <!-- Sol -->
    <a-entity id="ground" geometry="primitive:plane; width:40; height:40"
              rotation="-90 0 0"
              material="color:#7da07d; roughness:1; metalness:0"
              shadow="receive:true"></a-entity>

    <!-- Objets -->
    <a-box position="-1 0.5 -3" depth="1" height="1" width="1"
           material="color:#c94f4f; roughness:0.8; metalness:0.2"
           shadow="cast:true; receive:true"></a-box>
    <a-sphere position="1 1 -2.5" radius="1"
              material="color:#4f79c9; roughness:0.6; metalness:0.2"
              shadow="cast:true; receive:true"></a-sphere>

    <!-- LumiÃ¨res -->
    <a-entity light="type:ambient; intensity:0.35; color:#fff"></a-entity>
    <a-entity id="sun"
              light="type:directional; intensity:1; castShadow:true; shadowBias:-0.0003"
              position="5 8 3" rotation="-45 30 0"></a-entity>

    <a-sky color="#ECECEC"></a-sky>

    <!-- RIG + camÃ©ra + contrÃ´leurs -->
    <a-entity id="rig" position="0 0 5" rotation="0 0 0"
              movement-controls="speed: 0.2; fly: false">

      <!-- CamÃ©ra (VR: HMD, Desktop: souris) -->
      <a-entity id="head" camera position="0 1.6 0" look-controls="pointerLockEnabled:true"></a-entity>

      <!-- ContrÃ´leurs (gÃ©nÃ©riques). Sur Quest rÃ©el: remplace par meta-touch-controls -->
      <a-entity id="left"  laser-controls="hand: left"></a-entity>
      <a-entity id="right" laser-controls="hand: right" smooth-turn="speed: 140; deadzone: 0.08"></a-entity>

    </a-entity>

    <!-- WebXR -->
    <a-entity webxr="optionalFeatures: local-floor, bounded-floor"></a-entity>

  </a-scene>
</body>
</html>
