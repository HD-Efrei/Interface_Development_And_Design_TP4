<html>
  <head>
    <!-- Inclusion des scripts A-Frame, extras, physics, super-hands (voir explications ci-dessus) -->
    <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
    <script> delete AFRAME.components['grabbable']; </script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@c-frame/aframe-physics-system@4.1.0/dist/aframe-physics-system.min.js"></script>
    <script src="https://unpkg.com/super-hands@3.0.5/dist/super-hands.min.js"></script>
  </head>
  <body>
    <!-- Scène A-Frame avec la physique activée (gravité) -->
    <a-scene physics="gravity: -9.8; debug: false">
      
      <!-- Rig de caméra + contrôleurs -->
      <a-entity id="rig">
        <!-- Caméra (yeux du joueur) à ~1.6 m de haut -->
        <a-camera position="0 1.6 0"></a-camera>
        <!-- Contrôleur main gauche avec super-hands (+ détection collisions sphériques des objets ciblés) -->
        <a-entity sphere-collider="objects: .grab-target" super-hands hand-controls="hand: left"></a-entity>
        <!-- Contrôleur main droite avec super-hands -->
        <a-entity sphere-collider="objects: .grab-target" super-hands hand-controls="hand: right"></a-entity>
      </a-entity>
      
      <!-- Objet à saisir : un cube placé en face de la caméra -->
      <a-box class="grab-target" color="#4CC3D9" position="0 1 -2" 
             hoverable grabbable draggable dynamic-body></a-box>
             <!-- hoverable: optionnel (changement visuel au survol), 
                  grabbable: rend saisissable, 
                  draggable: permet le drag-drop, 
                  dynamic-body: corps physique (gravité, collisions) -->
      
      <!-- Sol horizontal pour récupérer les objets lâchés -->
      <a-plane color="#7BC8A4" rotation="-90 0 0" width="10" height="10" 
               static-body position="0 0 0"></a-plane>
               <!-- static-body: le sol est fixe (collision avec corps dynamiques) -->
      
    </a-scene>
  </body>
</html>
